<button
  mat-button
  (click)="enableDisableRule()"
  long-press (onLongPress)="onLongPress()"
  [ngClass]="{'turnedOn' : configuration.deviceStatus === 'On', 'turnedOff': configuration.deviceStatus === 'Off', 'turnedFloating' : configuration.floatingStatus === 'On' && configuration.deviceStatus !== 'Off'}"
  class="button">
  <img src="{{img}}" class="light">
  <p class="device">{{configuration.deviceName}}</p>
  <!--  <p>{{connectionStatus}}</p>-->
</button>
